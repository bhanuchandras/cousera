---
- hosts: all
  become: yes
  become_user: hadoop
  tasks:
  - name: make direcotry
    file:
      path: "/home/hadoop/.ssh"
      state: directory
  - name: create empty file
    file:
      path: "/home/hadoop/.ssh/authorized_keys"
      state: touch
  - name: put pubkey
    lineinfile:
      path: "/home/hadoop/.ssh/authorized_keys"
      line: "{{ pubkey }}"
